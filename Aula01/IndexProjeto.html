<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Aula01/styleProjeto.css">
  <title>Página inicial</title>
</head>
<body>
  <div class="container">
    <h1>Boas vindas!</h1>
    <p>Vamos personalizar sua saudação usando JavaScript!</p>
    <div id="mensagemSaudacao" class="saudacao">Olá, visitante!</div>
    <button onclick="mudarNome()">Personalizar saudação</button>
  </div>

  <script>
    function mudarNome() {
        let nome = "Amanda"
        document.getElementById("mensagemSaudacao").textContent = "Olá, " + nome
    }
    
  </script>
</body>
</html>
